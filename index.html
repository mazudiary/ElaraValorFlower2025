<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Day for Elara Valor</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap");

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to top right, #0f0c29, #302b63, #24243e);
        font-family: "Quicksand", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: auto;
        position: relative;
      }

      .floating-petals {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./assets/indexBg.png");
        background-repeat: repeat;
        animation: floatPetals 60s linear infinite;
        opacity: 0.2;
        z-index: 0;
      }

      @keyframes floatPetals {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 1000px;
        }
      }

      .container {
        z-index: 1;
        text-align: center;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 30px;
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 90%;
      }

      .typing {
        font-size: 2rem;
        font-weight: 600;
        border-right: 3px solid #ff69b4;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3s steps(40, end) forwards,
          blink 0.8s step-end infinite;
        margin-bottom: 20px;
        color: #9e105d;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 1s ease forwards;
        font-size: 1.3rem;
        margin-top: 15px;
        color: #451616;
      }

      .image-container {
        margin-top: 30px;
        opacity: 0;
        transform: scale(0.9);
        transition: all 1.2s ease;
      }

      .image-container img {
        width: 280px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        border: 4px solid white;
      }

      .next-btns {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        opacity: 0;
        transition: opacity 1s ease;
      }

      .next-btns button {
        padding: 12px 24px;
        background: #ffb6c1;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      }

      .next-btns button:hover {
        transform: scale(1.05);
        background: #ff69b4;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .elara-title {
        font-family: "Pacifico", cursive;
        font-size: 2.2rem;
        color: #9e105d;
        text-shadow: 0 0 10px #fff0f5;
        margin-bottom: 10px;
        animation: fadeIn 2s ease forwards;
      }
      @media (max-width: 768px) {
        .typing {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-petals"></div>
    <div class="container">
      <div class="elara-title">ðŸŒ¸ Flower Day for Elara Valor ðŸŒ¸</div>
      <div id="line1" class="typing">Do you know what day is today?</div>
      <div id="line2" class="fade-in" style="animation-delay: 3s">
        15 May 2025
      </div>
      <div id="line3" class="fade-in" style="animation-delay: 5.5s">
        It's not just any day, you know...
      </div>

      <div id="image" class="image-container">
        <img src="./assets/ss.jpg" alt="Flower Day" />
      </div>

      <div id="line4" class="fade-in" style="animation-delay: 9s">
        Thank you, flower, my finest Elara Valor.<br />
        15 May is Flower Day and your Birthday too ðŸŒ¸ðŸŽ‰<br />
        You bloom brighter than any blossom ðŸ’–
      </div>

      <div id="btns" class="next-btns">
        <button onclick="location.href='lotus.html'">Next â†’</button>
      </div>
    </div>

    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("line2").style.animationPlayState = "running";
        }, 3000);
        setTimeout(() => {
          document.getElementById("line3").style.animationPlayState = "running";
        }, 5500);
        setTimeout(() => {
          document.getElementById("image").style.opacity = "1";
          document.getElementById("image").style.transform = "scale(1)";
        }, 7500);
        setTimeout(() => {
          document.getElementById("line4").style.animationPlayState = "running";
        }, 9000);
        setTimeout(() => {
          document.getElementById("btns").style.opacity = "1";
        }, 11000);
      });
    </script>
  </body>
</html>
